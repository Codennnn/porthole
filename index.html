<!DOCTYPE html>
<html>
  <head>
    <title>飞机舷窗</title>

    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        background-color: #18202b;
      }

      .root {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .root::before {
        content: "";
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-image: url("./noise.png");
        background-repeat: repeat;
        opacity: 0.04;
        pointer-events: none;
        user-select: none;
      }

      .main {
        position: relative;
        height: 90vh;
        border-radius: 6%;
        overflow: hidden;
        outline: 1px solid #5a6275;
      }

      .main img {
        position: relative;
        z-index: 99;
        height: 100%;
        user-select: none;
        pointer-events: none;
      }

      .main .video {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 50%; */
        width: 100%;
        height: 100%;
        padding: 28% 0 25% 0;
        transform: translateX(-50%);
      }

      .main .video video {
        height: 100%;
      }

      @media screen and (max-width: 930px) {
        .main {
          width: 100%;
          height: auto;
          outline: none;
          border-radius: 0;
        }

        .main img {
          width: 100%;
          height: auto;
        }
      }
    </style>
  </head>

  <body>
    <div class="root">
      <div class="main">
        <img src="./porthole.png" />
        <div class="video">
          <video autoplay loop muted>

          </video>
        </div>
      </div>
    </div>
  </body>
</html>
